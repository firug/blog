{% extends 'layout.html' %}

{% block content %}
<h2>Profile</h2>
<p>Welcome to your profile, {{ user.username }}!</p>
<p>Email: {{ user.email }}</p>
<p>First Name: {{ user.first_name }}</p>
<p>Last Name: {{ user.last_name }}</p>
<form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
{% endblock %}
