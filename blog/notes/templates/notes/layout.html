{% load static %}

<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'notes/main_style.css' %}">
    {% block includes %}
    {% endblock includes %}
</html>

<body>
    <div class="header">
            <div class="header-left"><a>Mind Space</a></div>
            <div class="header-right">
                <a href="" class="left-moved-first">
                    <i class="bi bi-house"></i> Главная
                </a>
                <a href="" class="left-moved"><i class="bi bi-file-person-fill"></i> Об авторе</a>

                <ul class="menu ">
                    <li class="menu-item">
                        <a href=#><i class="bi bi-list"></i> Меню</a>
                        <div class="element">
                        <ul class="submenu">
                            {% if partitions %}
                                {% for part in partitions%}
                                    <li class="submenu-item"><a href=#>{{part.name}}</a></li>
                                {% endfor %}
                            {% else %}
                            {% endif %}
                        </ul>
                        </div>
                    </li>
                </ul>
            </div>
    </div>
    <main>
        {% block content %}
        {% endblock %}

    </main>

</body>
